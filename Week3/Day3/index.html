<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Demo </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <!--
        My goal: 
            To interact with the Star Wars API 

            Get information on people: name, height, birth year 

            Keep track of all the queries I've done, and append it to a table. 

    -->
    <div class = "container">
        <div class = "jumbotron text-center">
            <h3 id = "starTitle"> Star Wars Example!</h3>
            <span class = "label label-success">Using the RESTful SWAPI</span>
        </div>
    </div>

    <div class = "info">
        <div class = "text-center">
            <img id = "pokemonImg">
            <img id = "backImg">
            <h3 id = "pokemonName"></h3>
            <h3 id = "pokemonType"></h3>
        </div>

        <div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Star Wars API ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Height</th>
                        <th scope="col">Birth Year</th>
                    </tr>

                </thead>
                <tbody id = "starTableBody">
                    <tr>
                        <td>-1</td>
                        <td>Fake name</td>
                        <td>Fake height</td>
                        <td>Fake Birth Year</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
        
    </div>

    <!-- Inputs -->
    <div class = "container">
        <input type="text" id="starId" placeholder="Enter Star Wars person's Id" class = "form-control">
        <input type="submit" class="form-control btn btn-success" id="starSubmit">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="swapiDemo.js"></script>
</body>
</html>
